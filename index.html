<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento Aleatório</title>
  <script>
    // Gerar um número aleatório entre 0 e 8 (9 opções no total)
    var randomNumber = Math.floor(Math.random() * 9); // Número entre 0 e 8

    // Definir os links de destino com base no número aleatório
    var redirectLink;
    if (randomNumber == 0) {
      redirectLink = "https://l.wl.co/l/?u=https://temasmarketingdigitalsjp.blogspot.com/2026/02/guia-definitivo-do-perfil-de-empresa-no.html";
    } else if (randomNumber == 1) {
      redirectLink = "https://l.wl.co/l/?u=https://temasmarketingdigitalsjp.blogspot.com/";
    } else if (randomNumber == 2) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/Ahva";
    } else if (randomNumber == 3) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/Ahv1";
    } else if (randomNumber == 4) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/AhCJ";
    } else if (randomNumber == 5) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/AhCN";
    } else if (randomNumber == 6) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/AhCZ";
    } else if (randomNumber == 7) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/AhC7";
    } else if (randomNumber == 8) {
      redirectLink = "https://l.wl.co/l/?u=https://shre.ink/AhCS";
    }

    // Definir o tempo de atraso antes do redirecionamento
    var delay = ; // Atraso de 1 segundos
    
    // Redirecionar para o link de destino após o atraso, se houver um link definido
    if (redirectLink) {
      setTimeout(function() {
        window.location.href = redirectLink;
      }, delay * 1000); // Multiplicando por 1000 para converter segundos em milissegundos
    }
  </script>
</head>
<body>
  <h1>Redirecionamento Aleatório</h1>
  <p>Você será redirecionado para um dos links em breve.</p>
</body>
</html>
